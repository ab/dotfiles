# expire after 2 hours inactivity
default-cache-ttl 7200
# always clear after 12 hours
max-cache-ttl 43200

# expire cached SSH keys after 6 hours inactivity, hard stop after 12 hours
default-cache-ttl-ssh 21600
max-cache-ttl-ssh 43200

no-allow-external-cache

# SSH support!
enable-ssh-support

